<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day!</title>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #ffcccc, #ff8da1);
    color: #800000;
    text-align: center;
    margin: 0;
    padding: 20px;
    overflow: hidden;
}

h1 {
    font-size: 2.8em;
    animation: fadeIn 2s ease-in;
}

/* PHOTO */
.photo {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 50%;
    border: 6px solid white;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    margin-top: 15px;
    animation: fadeIn 2s ease-in;
}

/* LETTER BOX */
.letter {
    max-width: 650px;
    margin: 20px auto;
    background: rgba(255,255,255,0.9);
    padding: 25px;
    border-radius: 15px;
    font-size: 1.2em;
    min-height: 180px;
}

/* TYPING TEXT */
#typingText::after {
    content: "|";
    animation: blink 1s infinite;
}

@keyframes blink {
    0%{opacity:1;}
    50%{opacity:0;}
    100%{opacity:1;}
}

/* BUTTONS */
.buttons {
    margin-top: 20px;
}

.yes-btn, .no-btn {
    font-size: 1.2em;
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

.yes-btn {
    background-color: #ff4d6d;
    color: white;
}

.no-btn {
    background-color: #ccc;
}

/* HIDDEN YT PLAYER */
iframe {
    display: none;
}

footer {
    margin-top: 30px;
}

/* ANIMATIONS */
@keyframes fadeIn {
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<h1>Happy Valentine's Day, My Love üíñ</h1>

<!-- YOUR PHOTO -->
<img src="your-photo.jpg" class="photo">

<!-- LETTER WITH TYPING -->
<div class="letter">
    <p id="typingText"></p>
</div>

<div class="buttons">
    <button class="yes-btn" onclick="sayYes()">YES üíñ</button>
    <button class="no-btn" id="noBtn" onmouseover="moveNo()">NO üíî</button>
</div>

<footer>
Made with love just for you üíï
</footer>

<!-- YOUTUBE PLAYER -->
<iframe id="ytPlayer"
src="https://youtu.be/PLrd-rILKtc?enablejsapi=1"
allow="autoplay"></iframe>

<script>

// ‚ú® YOUR LOVE MESSAGE (EDIT THIS IF YOU WANT)
const message = `Dear Ms. Balila,

From the moment I met you, everything felt different.
You make my world brighter, my heart happier, and my life more meaningful.

You are my best friend, my safe place, and the love of my life.

Will you be my Valentine ‚Äî today, tomorrow, and forever?

With all my love,
Alexcis ‚ù§Ô∏è`;

// typing animation
let i = 0;
function typeWriter() {
    if (i < message.length) {
        document.getElementById("typingText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}

window.onload = typeWriter;

// YES BUTTON
function sayYes() {
    alert("YAY!! I LOVE YOU SO MUCH üíñü•∞");

    const player = document.getElementById("ytPlayer");
    player.src = "https://youtu.be/PLrd-rILKtc?autoplay=1&loop=1&playlist=VIDEO_ID";

    // hearts falling
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "üíñ";
        heart.style.position = "fixed";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.top = "-20px";
        heart.style.fontSize = "20px";
        heart.style.animation = "fall 3s linear";
        document.body.appendChild(heart);
        setTimeout(()=> heart.remove(), 3000);
    }
}

// NO BUTTON RUN AWAY üòÇ
function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.left = Math.random()*80 + "vw";
    btn.style.top = Math.random()*80 + "vh";
}

</script>

<style>
@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>

</body>
</html>
